<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ADD Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Odibee+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/AddSub.css') }}">

    <title>SUBJECT</title>
    <style>
        body{
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0 0;
            background-image: url("/static/image/AddSub.jpg");
        }
    </style>
    

</head>
<body>
    <a href="/Home">Homepage</a>
    <table border="2px">
        <thead>
            <tr>

                <th >ชื่อวิชา</th>
                <th>จำนวน</th>
            </tr>
        </thead>
        <tbody>
            {% for k in data.each() %}
            <form action="/Subject" method="POST">
            <tr>
                <td> <input type="text" value="{%print(k.key())%}" name="Subname"></td>
                <td> {% print(k.val()['DataNum']) %}</td>
                <td> <button type="Submit" class="btn btn-primary" >View</button></td>
            </tr>
            </form>
            {% endfor %}
        </tbody>
    </table>
    <!-- โชว์ข้อมูล คำถามในแต่ละรายวิชา -->
    
    {% if  Show %}

        
        <h1>{{Headtext}}</h1>
        <table border="2px">
            <thead>
            <tr>
                <th>#</th>
                <th >Quiz ?</th>
                <th>Choice 1</th>
                <th >Choice 2</th>
                <th >Choice 3</th>
                <th class="text-center">Choice 4</th>
                <th class="text-center">Answer</th>
                <th class="text-center" style="display: none;" >Edit</th>
                <th class="text-center" style="display: none;">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for k in Show.each() %}

            <form action="/Sub_Update" method="POST">
                <tr>
                    <td><input type="text" value="{%print(k.val()['ID'])%}" readonly name="NO_Sub"></td>
                    <td><input type="text" value="{%print(k.val()['Qu'])%}" name="Quiz"></td>
                    <td><input type="text" value="{%print(k.val()['C1'])%}" name="C1"></td>
                    <td><input type="text" value="{%print(k.val()['C2'])%}" name="C2"></td>
                    <td><input type="text" value="{%print(k.val()['C3'])%}" name="C3"></td>
                    <td><input type="text" value="{%print(k.val()['C4'])%}" name="C4"></td>
                    <td><input type="text" value="{%print(k.val()['ans'])%}" name="Answer"></td>
                    <td><button type="Submit" value="Edit" name="Type_Up">Edit</button></td>
                    <td><button type="Submit" value="Delete" name="Type_Up">Delete</button></td>
                </tr>
            </form>

            {% endfor %}
            
            
        </tbody>
        
    </table>

    {% else %}
        <h1>Not Show Data</h1>
    {% endif %}
        
        
        

</body>
</html>
