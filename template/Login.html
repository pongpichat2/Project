<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Piedra&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='js/Login.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login.css') }}">
    <title>Document</title>

</head>
<body>

    {% if ErrorPass %}
    <div class="alert alert-danger alert-dismissible fade show" style="top: 0; width: 100%; position: absolute;">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Password Error ! </strong> {{ErrorPass}}
    </div>
    {% elif ErrorUser %}
    <div class="alert alert-danger alert-dismissible fade show" style="top: 0; width: 100%; position: absolute;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Username Error ! </strong> {{ErrorUser}}
    </div>
    {% elif Usernamerepea %}
    <div class="alert alert-danger alert-dismissible fade show" style="top: 0; width: 100%; position: absolute;">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Register Username Error ! </strong> {{Usernamerepea}}
  </div>
  {% elif Suberror %}
    <div class="alert alert-danger alert-dismissible fade show" style="top: 0; width: 100%; position: absolute;">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Subject Error ! </strong> {{Suberror}}
  </div>
    {% endif %}

        <div class="Logo">
             <img src="{{ url_for('static', filename='image/Logo2.png') }}" alt="">
        </div>

        <form action="/CheckLogin" method="POST"  name="Login">
            <div class="form-login">
                <p class="title" >Sign in</p>
                <p style="font-weight: bold;" class="Datainput">Username &nbsp;:&nbsp;&nbsp; <input type="text" id="Username" name="Username"></p>
                <p style="font-weight: bold;" class="Datainput">Password &nbsp;:&nbsp;&nbsp; <input type="password" id="password" name="password"></p>
                
                <p>
                    <button type="submit" class="buttonSub" onclick="return CheckLogin()">Log in</button> 
            </div>
        </form>

</body>




</html>
