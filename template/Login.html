    <title>Document</title>
    <style>
        body{
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            /* background-image: linear-gradient(-20deg, #0b0b31 0%, #181131 100%); */
            background-image: url("/static/image/wallpaper.jpg");
        }

        .form-login{
            margin: 2% 33%;
            width: 460px;
            height: 280px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            color: rgba(190, 51, 0, 0.89);
            border: 1px solid rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0);
            font-family: 'Acme', sans-serif;
            font-size: 20px;
        }
        .form-login input[type=text],input[type=password]{
            background-color: rgba(255, 255, 255, 0.2);
            width: 270px;
            height: 50px;
            text-align: center;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 25px;
            font-size: 20px;
            font-family: 'Acme', sans-serif;
            transition: 0.8s;
        }
        .form-login input[type=text]:focus ,input[type=password]:focus{
            width: 300px;
            background: rgb(255, 255, 255,0.8);
            color: rgb(255, 115, 0);
            box-shadow: 0 0 15px rgb(255, 30, 0);

        }
        .form-login .title{
            text-align: center;
            font-weight: bold;
            font-size: 35px;
            color: rgb(131, 34, 10);
        }
        .form-login .Datainput{
            text-align: center;
            margin: 10px 20px;
        }
        .Logo {
            margin: 2% 38%;
            width: 300px;
            height: 300px;
            background:none;
        }
        .form-login .GoPlay{
            margin: 5% 10%;
            width: 100%;
            height: 20px;
            color: rgb(6, 95, 51);
        }
        .form-login .buttonSub{
            margin-left: 150px ;
            width: 100px;
            height: 45px;
            color: white;
            background: rgb(3, 84, 206,0.6);
            border: rgb(255, 255, 255) solid 2px ;
            border-radius: 20px;
            font-family: 'Acme', sans-serif;
            font-weight: bold;
            font-size: 20px;
            transition: 0.8s;
        }
        .form-login .buttonSub:hover{
            background: rgba(27, 102, 216, 0.6);
            color: rgb(0, 255, 0);
            border: rgb(9, 255, 0) solid 2px ;
            box-shadow: 0 0 15px rgb(9, 255, 0) ;
        }
    </style>
    <script>
        function CheckLogin(){
            var email = document.forms["Login"]["Username"].value;
            var pass = document.forms["Login"]["password"].value;

            if (email == "" || email == null) {
                alert("กรุณากรอก Username ด้วยครับ!! ");
                document.getElementById("Username").focus();
                return false;
            }
            if (pass == "" || pass == null) {
                alert("กรุณากรอก Password ด้วยครับ!! ");
                document.getElementById("password").focus();
                return false;
            }
        }

    </script>
</head>
<body>
        <h1>{% if us %} {{us}} {% endif %}</h1>
        <div class="Logo">
             <img src="{{ url_for('static', filename='image/Logo2.png') }}" alt="">
        </div>
        <form action="/CheckLogin" method="POST"  name="Login">
            <div class="form-login">
                <p class="title" >Sign in</p>
                <p style="font-weight: bold;" class="Datainput">Username &nbsp;:&nbsp;&nbsp; <input type="text" id="Username" name="Username"></p>
                <p style="font-weight: bold;" class="Datainput">Password &nbsp;:&nbsp;&nbsp; <input type="password" id="password" name="password"></p>
                
                <p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Register</button>
                    <button type="submit" class="buttonSub" onclick="return CheckLogin()">Log in</button> 
        </form>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel" style="margin-left: 40%;">REGISTER</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form action="/Register" method="POST">
                            
                              <p>Username : <br><input type="text" class="form-control" id="recipient-name" name="Username"></p>
                              <p>Password : <br><input type="text" class="form-control" id="recipient-name" name="Password"></p>
                              <p>Co-Password : <br><input type="text" class="form-control" id="recipient-name" name="Con_Pass"></p>
                              <p>E-mail : <br><input type="text" class="form-control" id="recipient-name" name="Email" ></p>

                              <p>Pro-Subject : <br><input type="text" class="" id="Sub_1" name="Sub[]"> <button type="button" onclick="add()">+</button></p>
                              <div id="new_chq"></div>
                              <input type="hidden" value="1" id="total_chq">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </p>
            </div>
        
</body>
<script>
    var i=1;
    function add(){
    i++;
    var new_input="<input type='text' id='Sub_"+i+"' name='Sub[]' ><button type='button'onclick='remove();' id='Subbut_"+i+"'>x</button><br id = 'br_"+i+"'>";
    $('#new_chq').append(new_input);
    $('#total_chq').val(i)
  }
  function remove(){
    var last_chq_no = $('#total_chq').val();
    if(last_chq_no>0){
      $('#Sub_'+last_chq_no).remove();
      $('#Subbut_'+last_chq_no).remove();
      $('#br_'+last_chq_no).remove();
      $('#total_chq').val(last_chq_no-1);
    }
  }
</script>



</html>
