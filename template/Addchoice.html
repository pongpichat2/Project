<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>AddChoice</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/AddChoice3.css') }}"> -->
    <script>
         function openNav() {
            document.getElementById("mySidebar").style.width = "300px";
            document.getElementById("main").style.marginLeft = "300px";
            }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
            }
    </script>
    <style>
        body{
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        }
        .borderform{
            background-color: rgb(255, 255, 255,0.6);
            margin: 5% 33%;
            width:500px;
            height: 520px;
            border:rgb(0, 0, 0, 0.8) solid 2px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 0 20px
        }

        .AddQuiz input[type=text]{
            text-align: center;
            width: 150px;
            height: 30px;
            border: #000000 solid 1.5px;
            transition: 0.5s;
        }
        .AddQuiz input[type=text]:focus{
            width: 200px;
            height: 33px;
            border: #09ff00 solid 2px;
            box-shadow: 0 0 15px rgb(72, 255, 0,0.5)
        }
        .Answer-Choice input[type=radio]{
            display: none;
            margin:20px;
        }
        .Answer-Choice input[type=radio] + label{
            display:inline-block;
            width: 80px;
            height: 40px;
            margin-left: 15px;
            background-color: none;
            border: rgb(255, 0, 0) solid 1.5px;
            transition: 0.6s;
        }
        .Answer-Choice label{
            line-height: 40px;
        }
        .Answer-Choice input[type=radio]:checked + label{
            font-size: 20px;
            border: rgb(72, 255, 0) solid 2px;
            color: rgb(54, 255, 14);
            border-radius: 20px;
        }
        .Button-Add .BTSubmit {
            background-color: white;
            width: 100px;
            height: 40px;
            border: rgb(40, 133, 21) solid 1.5px;
            color: rgb(28, 168, 0);
            transition: 0.8s;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
        }
        .Button-Add .BTSubmit:hover {
            background-color: rgba(12, 173, 52, 0.726);
            border: rgb(59, 190, 33) solid 1.5px;
            color: rgb(255, 255, 255);
        }
        .Button-Add .BTReset {
            background-color: white;
            width: 100px;
            height: 40px;
            border: rgb(236, 69, 69) solid 1.5px;
            color: rgb(248, 0, 0);
            transition: 0.8s;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
        }
        .Button-Add .BTReset:hover {
            background-color: rgba(255, 0, 0, 0.726);
            border: rgba(255, 0, 0, 0.726) solid 1.5px;
            color: rgb(255, 255, 255);
        }
        .sidebar {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 16px;
            }
        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            }
        .sidebar a:hover {
            color: #f1f1f1;
            }
        .main {
            margin-left: 160px;
            padding: 0px 10px;
            }

        @media screen and (max-height: 450px) {
        .sidebar {padding-top: 15px;}
        .sidebar a {font-size: 18px;}
            }
            
    </style>
</head>

<body>
    
    <div class="sidebar">
    <a href="#home"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="#services"><i class="fa fa-fw fa-wrench"></i> Services</a>
    <a href="#clients"><i class="fa fa-fw fa-user"></i> Clients</a>
    <a href=""><i class="fa fa-fw fa-envelope"></i> Contact</a>
    </div>

    <div class="borderform">
        <div class="title-web">
            <h1> Add Choice</h1>
        </div>
        
        <div class="AddQuiz">

            <form action="{{ url_for('insertChoice') }}" method="POST">
                <h2>Subject Name : <input type="text" placeholder="ชื่อวิชา" name="Subject" ></h2>
                <h2>Proposition : <input type="text" placeholder="โจทย์" name="Proposition"></h2>
                <h2>Choice 1 : <input type="text" placeholder="ตัวเลือกที่ 1" name="Ch1"></h2>
                <h2>Choice 2 : <input type="text" placeholder="ตัวเลือกที่ 2" name="Ch2"></h2>
                <h2>Choice 3 : <input type="text" placeholder="ตัวเลือกที่ 3" name="Ch3"></h2>
                <h2>Choice 4 : <input type="text" placeholder="ตัวเลือกที่ 4" name="Ch4"></h2>
                <div class="Answer-Choice">
                    <input type="radio" id="radio1" name="Answer" value="Answer1"><label for="radio1">Choice 1</label>
                    <input type="radio" id="radio2" name="Answer" value="Answer2"><label for="radio2">Choice 2</label>
                    <input type="radio" id="radio3" name="Answer" value="Answer3"><label for="radio3">Choice 3</label> 
                    <input type="radio" id="radio4" name="Answer" value="Answer4"><label for="radio4">Choice 4</label> 
                </div><br>
                <div class="Button-Add">
                    <button type="submit" class="BTSubmit">Submit</button>
                    <button type="reset" class="BTReset">Reset</button>
                </div>
                <a href="/AddMember">page 2</a>
            </form>
        </div>
    </div>
    
    
</body>
</html>
