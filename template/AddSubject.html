<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ADD Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Odibee+Sans&display=swap" rel="stylesheet">

    <!-- ADD bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/addMem2.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/AddSub.css') }}">

    <!-- ADD jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script>
    <title>ADD SUBJECT</title>

    <script>
        
        function ConfirmADD(){
            var subname = document.forms['Addsub']['Subname'].value
            var subid = document.forms["Addsub"]['SubID'].value
            return confirm("คุณต้องการเพิ่ม วิชา : "+ subname + "รหัสวิชา : " + subid + " ใช่ไหม ?")
        }

        function checkdata(){
            var subname = document.forms['Addsub']['Subname'].value
            var subid = document.forms["Addsub"]['SubID'].value
            if (subname == "" || subname == null) {
                alert("กรุณากรอกข้อมูลให้ครบด้วย !! ");
                document.getElementById("Subname").focus();
                return false;
            }
            if (subid == "" || subid == null) {
                alert("กรุณากรอกข้อมูลให้ครบด้วย !! ");
                document.getElementById("SubID").focus();
                return false;
            }
        }
        function confirmEdit(){
            return confirm("คุณต้องการแก้ไขข้อมูลใช่ไหม ?")
        }
        function confirmDelete(){
            return confirm("คุณต้องการลบข้อมูลใช่ไหม ?")
        }
        

    </script>

</head>
<body>
        <div class="Add-Sub">
            <!-- <img src="/static/image/book1.png" alt="" style="margin-left: 42%; margin-top: 5px; opacity: 0.6;"> -->
            <h2 > - Add Subject - </h2>
            <form action="/AddSubjectHome" method="POST" name="Addsub" onsubmit="return ConfirmADD()">
                <p> SUBJECT-NAME : <br><input type="text" name="Subname" id="Subname" placeholder="Subject Name"></p>
                <p> SUBJECT-ID : <br><input type="text" name="SubID" id="SubID" placeholder="Subject ID"></p>
            <button type="submit" onclick="return checkdata()">ADD</button>
            </form>
        </div>

        <table class="tableShow">
            <thead>
                <tr>
                    <th class="title-table">NO.</th>
                    <th class="title-table">Sub Name</th>
                    <th class="title-table">Sub ID</th>
                </tr>
            </thead>

            <tbody>
            {% for Sub in data.get().each() %}
            <form action="/UpdateSubject" method="POST" name="Subject" >
                <tr>
                    <td class="cosdata"><input type="text" name="NOSUB" readonly id="" value="{% print(Sub.val()['NO'])%}"></td>
                    <td class="cosdata"><input type="text" name="Subname" id="" value="{% print(Sub.val()['SUBNAME'])%}"></td>
                    <td class="cosdata"><input type="text" name="SubID" id="" value="{% print(Sub.val()['SUBID'])%}"></td>
                    <td class="BtuEdit"><button type="submit" value="Edit" name="BTN" class="BTN-Edit" onclick="return confirmEdit()">Edit</button></td>
                    <td class="BtuDelete"><button type="submit" value="Delete" name="BTN" class="BTN-Delete" onclick="return confirmDelete()">Delete</button></td>
                </tr>
            </form>
            {% endfor %}
            </tbody>
        </table>

</body>
</html>
