<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Evolution</title>
</head>
<body>
    <h1> - Development - </h1>
    <a href="/Home">Homepage</a>


    <form action="/Evopage" method="POST">
    {% for Sub in Subject.each() %}
    

    <button type="submit" value="{%print(Sub.key())%}" name="Sub_name">{% print(Sub.key()) %}</button>
    
    {% endfor %}
    </form>

    {% if  ShowData %}

        <h1> Show Data </h1>
        <table border="2px">
            <thead>
                <tr>
                    <td> Stu_Code </td>
                    <td> Username </td>
                    <td> Name </td>
                </tr>
            </thead>
            <tbody>
               

                {% for Sub in ShowData.each() %}
                <form action="/ShowEvo" method="POST">

                <tr>
                    <td><input type="text" value="{% print(Sub.val()['Stu_Code'])%}" name="Stu_Code" readonly></td>
                    <td><input type="text" name="Username" id="" value="{%print(Sub.key())%}" readonly></td>
                    <td><input type="text" value="{%print(Sub.val()['Name'])%}" name="Name" readonly></td>
                    <td><button type="submit" value="View" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">View</button></td>
                </tr>
                </form>
                {% endfor %}
                
            </tbody>
        </table>

    {% elif ErrorA %}

        <h1>{{ErrorA}}</h1>
    
    {% else %}
        <h1>กรุณาเลือกวิชาที่ต้องการ</h1>
    {% endif %}
    


    
</body>
</html>
