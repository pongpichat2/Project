.Select-Langua{

}
.Select-Langua select{
  width:45px;
    }
    .borderform{
    background-color: rgba(255, 255, 255, 0.9);

    box-shadow: 0 0 20px
}
.EditTime{
    margin-top: 50px;
    margin-left: 60px;
}
.EditTime p{
    font-family: 'Odibee Sans', cursive;

}
.EditTime input{
    text-align: center;
}
.EditTime .container-but{
          margin-top: 100px;
          margin-left: 120px;
        }
        .EditTime .container-but .but-Submit{
          background-color: white;
          width: 120px;
          height: 50px;
          border: rgb(40, 133, 21) solid 1.5px;
          color: rgb(28, 168, 0);
          transition: 0.8s;
          border-radius: 25px;
          font-size: 20px;
          font-weight: bold;
          font-family: 'Odibee Sans', cursive;
        }
        .EditTime .container-but .but-Submit:hover{
          background-color: rgba(12, 173, 52, 0.726);
          border: rgb(59, 190, 33) solid 1.5px;
          color: rgb(255, 255, 255);
        }
        .EditTime .container-but .BTReset{
          background-color: white;
          width: 120px;
          height: 50px;
          border: rgb(236, 69, 69) solid 1.5px;
          color: rgb(248, 0, 0);
          transition: 0.8s;
          border-radius: 25px;
          font-size: 20px;
          font-weight: bold;
          font-family: 'Odibee Sans', cursive;
        }
        .EditTime .container-but .BTReset:hover{
          background-color: rgba(255, 0, 0, 0.726);
          border: rgba(255, 0, 0, 0.726) solid 1.5px;
          color: rgb(255, 255, 255);
        }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="/HomeAdmin">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link"  href="/AddTeacher" >Add Teacher </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link"  href="" style="color: rgb(255, 68, 0);">Edit Time</a>
              </li>
            <li class="nav-item">

            <p style="margin-left: 700px;margin-top: 8px;color: white;font-size: 18px;">{{name}}</p>
            
            <li class="nav-item dropdown">

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <button type="button" data-toggle="modal" data-target="#exampleModalCenter">Change Password</button>

            <div class="Select-Langua">
              <select class="select-langua-Op"  id="select-langua-Op" style="border: none; background: none; margin-top: 5px;">
                  <option  value="EN" selected>EN</option>
                  <option  value="TH" >TH</option>
              </select>
            </div>

          </ul>
        </div>

      <!-- popup Change Password -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="ChangePass_allPage_Admin" method="POST">
                  <p>รหัสผ่านเดิม : <br> <input type="password" name="Pass_Before"></p>
                  <p>รหัสผ่านใหม่: <br> <input type="password" name="Pass_After" id="Pass_After"></p>
                  <p>รหัสผ่านยืนยันรหัสผ่าน : <br> <input type="password" name="CoPass_After" id="CoPass_After"></p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" onclick="Co_Pass()">Save changes</button>
            </div>
        </form>
          </div>
        </div>
      </div>
    
      <div class="borderform">
        <div class="title-web">
            <h1 style="text-align: center; font-family: 'Odibee Sans', cursive; font-size: 45px; margin: 10px;"> Edit Time <img src="/static/image/clock.png" alt="" style="width: 60px; height: 60px; margin-left: 10px;"> </h1>
        </div>
        <div class="EditTime">
            <form action="/EdittimeJson"  method="POST">
            <p>Time for one press &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp; : <input type="number" name="timeText" placeholder="Current time is {%print timeText%}"> /ms.</p>
            <p>Time for Spacbar &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;: <input type="number" name="timeSpacbar" placeholder="Current time is {%print timeSpacbar%}"> /ms.</p>
            <p>Time for Repeat letters : <input type="number" placeholder="Current time is {%print timeDuplicate%}" name="timeDuplicate"> /ms.</p>
            <p>Time for Distance &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp; : <input type="number" name="Distance" placeholder="Current time is {%print timedistance%}"  > 1 Button/ms.</p>
            <div class="container-but">
                <button type="submit" class="but-Submit" onclick="">Submit</button>
                <button type="reset" class="BTReset">Reset</button>
              </div>
            </form>
        </div>
        

      </div>
