<script>
  $(document).ready(function(){
    $('.select-langua-Op').change(function(){
      var langua = document.getElementById('select-langua-Op').value;

      if(langua == 'TH'){
        window.location.href = "/Addchoice_TH";
      }
    });
    
  
  });
  var i=1;
    function add(){
        i++;
        var new_input="<input type='text' id='Sub_"+i+"' name='Sub[]'  required><button type='button' class='but-Delete' onclick='remove();' id='Subbut_"+i+"'>x</button>";
        $('#new_chq').append(new_input);
        $('#total_chq').val(i)
    }
    function remove(){
        var last_chq_no = $('#total_chq').val();
        if(last_chq_no>0){
        $('#Sub_'+last_chq_no).remove();
        $('#Subbut_'+last_chq_no).remove();
        $('#br_'+last_chq_no).remove();
        $('#total_chq').val(last_chq_no-1);
        }
    }
    function CheckRegister(){
          var Pass = document.forms["Regis"]["Password"].value;
          var Con_Pass = document.forms["Regis"]["Con_Pass"].value;
          var username = document.forms["Regis"]["Username"].value;
          var email = document.forms["Regis"]["Email"].value;
          var Subone = document.getElementById('Sub_1').value;

          if(Pass != Con_Pass){
            alert("รหัสผ่านในการสมัครไม่ตรงกันโปรดตรวจสอบ")
            document.getElementById("recipient-name-pass").focus();
            return false;
          }
          if (username == "" || username == null) {
                alert("กรุณากรอก Username ด้วยครับ!! ");
                document.getElementById("recipient-name-username").focus();
                return false;
          }
          if (Pass == "" || Pass == null) {
                alert("กรุณากรอก Password ด้วยครับ!! ");
                document.getElementById("recipient-name-pass").focus();
                return false;
          }
          if (Con_Pass == "" || Con_Pass == null) {
                alert("กรุณากรอก Confirm Password ด้วยครับ!! ");
                document.getElementById("recipient-name-Conpass").focus();
                return false;
          }
          if (email== "" || email == null) {
                alert("กรุณากรอก Email ด้วยครับ!! ");
                document.getElementById("recipient-name-email").focus();
                return false;
          }
          if (Subone== "" || Subone == null) {
                alert("กรุณากรอก Subject ด้วยครับ!! ");
                document.getElementById("Sub_1").focus();
                return false;
          }
          swal({
            title: "Add Teacher Success!",
            text: "You clicked the button!",
            icon: "success",

          });
        }
